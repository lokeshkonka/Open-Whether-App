<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Whether App</h1>
    <div class="input-container">
        <input type="text" name="City" id="city-input" placeholder="Enter city name">
        <button type="button" id="get-weather-btn">Get Weather</button>
    </div>
    <div id="clouds" class="clouds hidden">
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
        <div class="cloud cloud3"></div>
    </div>
    <div  class="hidden" id="weather-info">
        <h2>Weather Information</h2>
        <p id="city-name"></p>
        <p id="temperature"></p>
        <p id="description"></p>
    </div>
    <p id="error-message" class="hidden">City not found. Please try again.</p>
</body>
<script src="script.js"></script>
</html>
